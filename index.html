<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bibliothèque en Ligne</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Ma Bibliothèque en Ligne</h1>

    <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Ajouter un nouveau livre</h5>
          <form id="form-ajout-livre" class="row g-3">
            <div class="col-md-4">
              <input type="text" class="form-control" id="titre" placeholder="Titre du livre" required>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="auteur" placeholder="Auteur" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Ajouter</button>
            </div>
        </form>
        </div>
    </div>

    <div class="mb-4">
        <input type="text" id="recherche" class="form-control" placeholder="Rechercher un livre par titre ou auteur...">
      </div>
      
    <div class="row">
      <!-- Colonne À lire -->
      <div class="col-md-4">
        <h3>À lire</h3>
        <div id="a-lire" class="book-column bg-light p-3 rounded min-vh-50"></div>
      </div>
      <!-- Colonne En cours -->
      <div class="col-md-4">
        <h3>En cours</h3>
        <div id="en-cours" class="book-column bg-light p-3 rounded min-vh-50"></div>
      </div>
      <!-- Colonne Lu -->
      <div class="col-md-4">
        <h3>Lu</h3>
        <div id="lu" class="book-column bg-light p-3 rounded min-vh-50"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="livreModal" tabindex="-1" aria-labelledby="livreModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="livreModalLabel">Détails du livre</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body" id="contenuModal">
          <!-- contenu injecté dynamiquement -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
